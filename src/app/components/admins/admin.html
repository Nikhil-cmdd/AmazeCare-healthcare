<div class="container mt-4">
  <h2 class="mb-3">Manage Admins</h2>

  <form (ngSubmit)="saveAdmin()">
    <div class="row">
      <div class="col-md-4">
        <label>Full Name</label>
        <input class="form-control" [(ngModel)]="adminForm.fullName" name="fullName" required />
      </div>
      <div class="col-md-4">
        <label>Email</label>
        <input type="email" class="form-control" [(ngModel)]="adminForm.email" name="email" required />
      </div>
      <div class="col-md-4">
        <label>Password</label>
        <input type="password" class="form-control" [(ngModel)]="adminForm.password" name="password" [required]="!editing" />
      </div>
    </div>
    <button class="btn btn-primary mt-3">{{ editing ? 'Update Admin' : 'Create Admin' }}</button>
    <button type="button" class="btn btn-secondary mt-3 ms-2" (click)="clearForm()">Clear</button>
  </form>

  <hr class="my-4" />

  <table class="table table-sm table-bordered">
    <thead>
      <tr>
        <th>Full Name</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let admin of admins">
        <td>{{ admin.fullName }}</td>
        <td>{{ admin.email }}</td>
        <td>
          <button class="btn btn-sm btn-warning me-2" (click)="editAdmin(admin)">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="deleteAdmin(admin.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
