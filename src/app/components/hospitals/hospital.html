<div class="container mt-4">
  <h2 class="mb-3">Hospitals</h2>

  <div class="card mb-4">
    <div class="card-header d-flex justify-content-between">
      <span>All Hospitals</span>
      <button class="btn btn-sm btn-success" (click)="addNewHospital()">Add New</button>
    </div>
    <div class="card-body">
      <table class="table table-bordered table-sm">
        <thead>
          <tr>
            <th>Name</th>
            <th>Location</th>
            <th>Contact</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let h of hospitals">
            <td>{{ h.name }}</td>
            <td>{{ h.location }}</td>
            <td>{{ h.contactNumber }}</td>
            <td>
              <button class="btn btn-sm btn-warning me-2" (click)="editHospital(h)">Edit</button>
              <button class="btn btn-sm btn-danger" (click)="deleteHospital(h.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>

      <form (ngSubmit)="saveHospital()" class="mt-4">
        <h5>{{ hospitalForm.id ? 'Edit' : 'Add' }} Hospital</h5>
        <div class="row">
          <div class="col-md-4">
            <label>Name</label>
            <input class="form-control" [(ngModel)]="hospitalForm.name" name="name" required />
          </div>
          <div class="col-md-4">
            <label>Location</label>
            <input class="form-control" [(ngModel)]="hospitalForm.location" name="location" required />
          </div>
          <div class="col-md-4">
            <label>Contact Number</label>
            <input class="form-control" [(ngModel)]="hospitalForm.contactNumber" name="contactNumber" required />
          </div>
        </div>
        <button class="btn btn-primary mt-3">{{ hospitalForm.id ? 'Update' : 'Add' }}</button>
      </form>
    </div>
  </div>
</div>
